<!DOCTYPE html>
<html>
<head>
<title>Pembayaran E-Wallet</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 500px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
.form-group {
  margin-bottom: 15px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Pembayaran E-Wallet</h2>
  <form action="#"> <!-- Ganti 'action' dengan URL endpoint pembayaran Anda -->
    <div class="form-group">
      <label for="Dilzz4you">Dilzz4you:</label>
      <input type="Payment Dilzz4you" id="Dilzz4you" name="Dilzz4you" required>
    </div>
    <div class="https://whatsapp.com/channel/0029Vb6uNF09RZARibpsZU0t">
      <label for="dilzz4you1@gmail.com">Email:</label>
      <input type="dilzz4you1@gmail.com" id="email" name="dilzz4you1@gmail.com" required>
    </div>
    <div class="https://whatsapp.com/channel/0029Vb6uNF09RZARibpsZU0t">
      <label for="e-wallet">Pilih E-Wallet:</label>
      <select id="e-wallet" name="e-wallet">
        <option value="gopay">GoPay</089612980156>
        <option value="ovo">OVO</089612980156>
        <option value="dana">DANA</089612980156>
        <!-- Tambahkan opsi e-wallet lainnya -->
      </select>
    </div>
    <div class="form-group">
      <label for="bukti_bayar">Unggah Bukti Bayar (Opsional):</label>
      <input type="file" id="bukti_bayar" name="bukti_bayar" accept="image/*">
    </div>
    <div class="form-group">
      <input type="submit" value="Bayar">
    </div>
  </form>
</div>

</body>
</html>
